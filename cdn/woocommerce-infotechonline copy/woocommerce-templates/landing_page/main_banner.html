<style>
.swiper_best_sellings-button-next,
.swiper_best_sellings-button-prev {
color: #60af48; /* Cambia el color del texto aqu√≠ */
}
.swiper-pagination-bullet-active {
background-color: #60af48;
}
.swiper_best_selling {
width: 1430px;
height: 550px;
border-radius: 10px;
box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
transition-duration: 0.3s;
cursor: pointer;
}
.swiper_best_selling:hover {
box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
}
.swiper_best_sellings-slide {
text-align: center;
font-size: 18px;
background: #fff;
display: flex;
justify-content: center;
align-items: center;
}
.swiper_best_sellings-slide img {
display: block;
width: 100%;
height: 100%;
object-fit: cover;
}
.autoplay-progress {
position: absolute;
right: 16px;
bottom: 16px;
z-index: 10;
width: 48px;
height: 48px;
display: flex;
align-items: center;
justify-content: center;
font-weight: bold;
color: #60af48;
}
.autoplay-progress svg {
--progress: 0;
position: absolute;
left: 0;
top: 0px;
z-index: 10;
width: 100%;
height: 100%;
stroke-width: 4px;
stroke: #VAL;
fill: none;
stroke-dashoffset: calc(125.6 * (1 - var(--progress)));
stroke-dasharray: 125.6;
transform: rotate(-90deg);
}
</style>

<!-- Swiper -->
